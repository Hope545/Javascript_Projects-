<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Image Editor</title>
    <link rel="stylesheet" href="./icons/materialdesignicons.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./js.js"></script>
  </head>
  <body>
    <div class="container disable">
      <h2>Easy Image Editor</h2>
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label class="title">Filters</label>
            <div class="options">
              <button id="brightness" class="active">Brightness</button>
              <button id="saturation">Saturation</button>
              <button id="inversion">Inversion</button>
              <button id="grayscale">Grayscale</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Brightness</p>
                <p class="value">100%</p>
              </div>
              <input type="range" min="0" max="200" value="100" />
            </div>
          </div>

          <div class="rotate">
            <label class="title">Rotate & Flip</label>
            <div class="options">
              <button id="left" class="mdi mdi-restore"></button>
              <button id="right" class="mdi mdi-restore mdi-flip-h"></button>
              <button id="vertical" class="mdi mdi-reflect-vertical"></button>
              <button
                id="horizontal"
                class="mdi mdi-reflect-horizontal"
              ></button>
            </div>
          </div>
        </div>
        <div class="preview-img">
          <img src="./1.png" alt="preview" />
        </div>
      </div>

      <div class="controls">
        <button class="reset-filter">Reset Filter</button>
        <div class="row">
          <input type="file" class="file-input" accept="image/*" hidden />
          <button class="choose-img">Choose Image</button>
          <button class="save-img">Save Image</button>
        </div>
      </div>
    </div>
  </body>
</html>
